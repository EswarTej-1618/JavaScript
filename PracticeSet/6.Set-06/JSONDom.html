<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON Local Storage Data &Dom set</title>
    <style>
        h2{
            margin: 50px 425px;
        }
        #myButton{
            height: 130px;
            width: 130px;
            font-size: 40px;
            border-radius: 35px;
            border-color: bisque;
            margin: 50px 560px ;
            font-family: cursive;
            cursor: pointer;
        } 
        .js-odd{
            background-color: cornflowerblue;
        }
        .js-even{
            background-color:deeppink;
        }
    </style>
</head>
<body style="background-color: black; ">
    <h2 style="color:white" id="greeting"></h2>
    <br><br>
    <button id="myButton"
     onclick=" buttonPressed();"></button>

    <script>
    let noOfTimesClicked=localStorage.getItem('noOfTimesClicked')||0;
    // function for Button press
    function buttonPressed(){
     console.log('Pressed');
     noOfTimesClicked++;
     localStorage.setItem('noOfTimesClicked',noOfTimesClicked);
    // call function
     updateButton();
     
    }

    //updateButton
    function updateButton(){
        let button=document.querySelector('#myButton'); 
        if(noOfTimesClicked%2==0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
     }else{
        button.classList.add('js-odd');
        button.classList.remove('js-even');
     }
     
     button.innerText=noOfTimesClicked;

    }
//  updating button to get the color for 0
    updateButton();
    

    // function to greet
     function doGreeting(userName='User'){
        let date=new Date();
        let hours=date.getHours();
        let heading =document.querySelector('#greeting');
        console.log(date);
        console.log(hours);
    // condition for the Greeting User
        if(hours>=5 && hours<12){
          heading.innerText=`Good Morning Dear ${userName}!`;
        }else if(hours>=12 && hours<17){
          heading.innerText=`Good Afternoon Dear ${userName}!`;
        }else if(hours>=17 && hours<20){
          heading.innerText=`Good Evening Dear ${userName}!`;
        }else{
          heading.innerText=`Good Night Dear ${userName}!`;
        }
     }
     doGreeting('Tony Strak!');

    </script>
</body>
</html>
