<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyntraBag</title>
    <link rel="stylesheet" href="2.myntra bag.css">
</head>
<body>
    <button class="Bag"
    onclick="cartQuantity++;
     document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} Items`;
     ">Add to Bag</button>
   <button class="wish"
   onclick="cartQuantity--;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} Items`;">Move to Wishlist</button>
   
   <button class="Bag"
   onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} Items`;">Add 1+1 Sale Item</button>
   <h1 id="cart-summary">Your Bag has 0 Items</h1>
   <script> 
    let cartQuantity=0; 
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} Items`;
   </script>
</body>
</html>
