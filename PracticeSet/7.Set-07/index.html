//    Q4 Prime numbers
   function isPrime(num) {
    for (let i = 2; i <num; i++) {
      if (num%i === 0) {
        return false;
      }
    }
     return true;
   }
   console.log(isPrime(5));
   console.log(isPrime(35));
   console.log(isPrime(11));
   console.log("Prime num code that exits after 5 num: ");
//   exits after  5 prime Nums 
   let a=2; 
   let i=0;
   while (true){
    if (isPrime(a)){
        console.log(a);
        i++;
        if (i>=5) {
            break;
        }
    }
    a++;
   }
