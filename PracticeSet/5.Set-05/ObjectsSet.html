<body>
 <script>
    let product={
     name:'Jeans',
     size:'S',
     fit:'Slim Fit', 
     'delivery-Time':'same day delivery',
    };
    let Copyproduct=product;
    console.log(product);
    Copyproduct.size='M';
    console.log(product);
    Copyproduct.fit='Regular fit';
    console.log(product);
    //go and check in console of the browser.... i have a doubt!!! re check concept!
    console.log(product['delivery-Time']); 

// destructuring 
    let obj={
      message:'Good Job',
      status:'Complete',
    };
    console.log(obj);
    // destrurcturing
    let {message,status}=obj;
    console.log(message);
    console.log(status);

    // comparing the objects are identical ....! vvvImp deep Equals ... concept
    function isIdenticalProduct(product1,product2){
      if(typeof product1 !=='object'|| typeof product2 !=='object'){
       console.warn('parameter passed was not object');
       return false;
      }
      if(product1==product2){
       return true;
       }
       if(product1.name===product2.name&&
     product1.size===product2.size&&
     product1.fit===product2.fit&&
    product1['delivery-Time']===product2['delivery-Time']){
      
        return true;
    }else{
        return false;
    }
    };
    // new obj
    let product2={
     name:'Jeans',
     size:'M',
     fit:'Slim Fit', 
     'delivery-Time':'same day delivery',
    };
    // new obj
    let product3={
     name:'Jeans',
     size:'M',
     fit:'Slim Fit', 
     'delivery-Time':'same day delivery',
    };
    console.log(isIdenticalProduct(product,'')); 
    console.log(isIdenticalProduct(product,product));
    console.log(isIdenticalProduct(product,product2));
    console.log(isIdenticalProduct(product3,product2));
    console.log(isIdenticalProduct(product2,product3));
    
 </script>   
</body>
