<!DOCTYPE html>
<html lang="en">
<head>
    <title>METRO TICKETING</title>

</head>
<body>
    <script>
        // given age is 35 and female gender!!... so the ticket discount must be 50%...
        let age=70;
      let gender=  'female';//male and female
      let finalDiscount;
      if(age<=5){
        finalDiscount=`100`;
      }else if(age<=8||gender==='female'){
        finalDiscount=`50`;
      }else if(age>=65){
        finalDiscount=`30`;
      }else{
        finalDiscount=0;
      }

    //  printing final discount  
    console.log('the final discount that YOU have on the ticket is '+finalDiscount+`%`);
</script>

    
</body>
</html>
