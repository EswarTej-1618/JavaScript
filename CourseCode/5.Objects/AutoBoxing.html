 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Auto Boxing</title>
 </head>
 <body>
    
 <script>
  console.log('This is a Typo Test'.length);
// here we are making the string to an object by just definig it with a dot.... this  is called auto boxing 
// Automatically Convertion of Primitive To Object is called AutoBoxing!
  console.log('This is a Typo Test'.toUpperCase());
  console.log('This is a Typo Test'.replace('Typo','Js'));
 </script>
 </body>
 </html>
