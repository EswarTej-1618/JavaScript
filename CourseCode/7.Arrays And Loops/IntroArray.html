<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    
    <script>
        let myArr=[1,'Tony',null,true];
        console.log(myArr);
        console.log(myArr[2]);
        // type of array!
        // also a type of special Object in the square Braces! thats it man 
        console.log(typeof(myArr));
        let numbers=[1,2,3,4,5,6,2,4,5,6,7];
        console.log(numbers);
        // Acessing the array!
        console.log(numbers[1]);
        console.log(numbers[10]);
    </script>
</body>
</html>
