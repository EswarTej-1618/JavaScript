<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Splicing Array!</title>
</head>
<body>
    <script>
        let abc=['hello',23.5,456,1245,893,2091];
        console.log(abc);
        // starts from index 1 and deletes 3 elements from it ....
        abc.splice(1,3);//23.5 , 456, 1245 gone
        console.log('See changes carefully after splicing');
        console.log(abc);
     </script>
</body>
</html>
