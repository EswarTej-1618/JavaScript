<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="index.css">
    <title>Loops</title>
</head>
<body>
    <script>
        let num=1;//intialization
     while (num<=10) {//condition
        console.log(num);
        num++;//updating...
     }
     console.log('Final value of Num:',num);
    //  value is 11 so that the condition is false
    let x=0;
    while (x<1) {
        console.log(x);
        x=Math.random()*2;//non-standard conditon don't depends on the updating
    }
    console.log('Final value of x:',x);
   
     
    </script>
</body>
</html>
