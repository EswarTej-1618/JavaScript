<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>ForLoop</title>
</head>
<body>
    <script>
        for (let num = 1; num <11; num++) {
            
            console.log(num);
        }

        let nums=[2,3,4,5,-5,44,66,323,552,56];

        console.log('printing array :');
        for (let i = 0; i<nums.length; i++) {
            console.log(nums[i]);
            
        }
        //shortCut to print Array fully without using loops
        console.log(nums);
    </script>
</body>
</html>
