<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="index.css">
    <title>Do While</title>
</head>
<body>
    <script>
        // do while must run 1 time even though the condition is false.... 
        let num=0;//intialization
        do {
            console.log(num);//body of code!
            num++;
        } while (num<6);//condition!!
    </script>
</body>
</html>
