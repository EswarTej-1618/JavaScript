<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow functions</title>
</head>
<body style="background-color: black;">
    <script>
        // this is only for the anonymus functions when are already decided to write an anonuyms fun then dont give the key Function just write =>....
     let sum = (num1,num2) => {
            return num1+num2;
        }
     console.log(sum(4,6));

    // if your argument is only 1 skip the square braces!
     let square= num =>{
        return num*num;
     }
     console.log(square(6));

    //  if your fun is single lined then skip curly braces and return because its single line statement 
    let sub = (num1,num2) => num1-num2;
    console.log(sub(15,5));

    </script>
</body>
</html>
