<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Advanced functions</title>
</head>
<body>
    
    <script>
    // see how we declared the function ....
     let sum = function (num1,num2) {
        return num1+num2;
      };
      let newSum=sum;
      console.log(sum(4,7));
     console.log(newSum(2,6));

    // by declaring it in this way we can also pass this function as the argument to other functionss... which is crazy
    let sumThreeNum=function (num1,num2,num3,sumTwoNum) {
        let sum1=sumTwoNum(num1,num2);
        return sum1+num3;
    }
    console.log("calling function as the argument:");
    console.log(sumThreeNum(4,5,6,sum));
    console.log(sumThreeNum);//data type
    console.log(typeof sumThreeNum);
    </script>
</body>
</html>
