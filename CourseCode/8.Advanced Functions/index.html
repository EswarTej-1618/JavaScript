<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boolean</title>
</head>
<body>

    <script>
       console.log(typeof(10>7));
       console.log(5==5);//true
       console.log(5===5);//true
       console.log(5=='5.0'); //true
       console.log(5==='5.0');//false

       console.log(typeof 'true') 
    </script>
</body>
