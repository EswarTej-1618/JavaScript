<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Function Syntax</title>
</head>
<body>
    <script>
        let age=21;
        //function declaration
        function printAge(){
         console.log(` your age is ${age}`);
        }
        // function call!!
        printAge();
        age=70;
        printAge();
        age=5;
        //fun call.....   
        printAge();
        
    </script>
</body>
</html>
