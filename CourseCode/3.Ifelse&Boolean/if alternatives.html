<!DOCTYPE html>
<html lang="en">
<head>
    <title>If alternatives</title>
</head>
<body>
    <script>
        let age= 15;
        // this format is called a ternianry operator!
        let result = age>18? 'you are an adult' : 'you are a child!';
        console.log(result);

        // guard operator
        // here we have always a fall back number or defined age that in case if no one defined the age then the computer will takt it as a fallback value !
        let Age=18;
        let finalAge=Age||18;
        console.log("guard operator values");
        console.log(Age);
        console.log(finalAge);
        // Default Operator as same as the guard operator! but it treat 0 as 0 not as falsy ...
        let AGE;
        let FinalAge=AGE ?? 18;
        console.log("default operator values");
        console.log(AGE);
        console.log(FinalAge);

    </script>
     
</body>
</html>
