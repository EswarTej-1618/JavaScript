<!DOCTYPE html>
<html lang="en">
<head>
    <title>boolean</title>
</head>
<body>
    <script>
        console.log(5>8); //false
        console.log(typeof(5>8));//boolean
        console.log(typeof true);//boolean
        console.log(typeof 'true');//string
        // when system uses the boolean data type when we use logical operators in the code 
        // system understands and procces the data and guve the output in the logical boolean data type
        console.log(5==5);
        console.log(5==8);
        console.log(5===5.0);//true
        console.log(5=='5.0');//true
        console.log(5=='5');//true
        console.log(5==='5.0');//false
        console.log(5==='5.0');//false
        // here we are comparing between an number and a string === verifies values and the type of the value whereas == only  verifies the vlaue !
    // the precendence of the comparison operator less than the arthimetic operator!
    

    </script>
</body>
</html>
