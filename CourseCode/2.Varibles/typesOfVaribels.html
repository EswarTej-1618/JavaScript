<!DOCTYPE html>
<html lang="en">
<head>
    <title>types of Variables</title>
</head>
<body>
    
    <script>
        let pi=3.14159265359;
        let rad=5;
        console.log('the radius of the square is: '+rad);
        console.log('Area of the circle is '+pi*rad*rad);
        // used when the value of the variable can't change in entire code then we use const keyword!
        const  py=3.14159265359;
        let radius=10;
        console.log('the radius of the square is: '+radius);
        console.log('Area of the circle is '+py*radius*radius);

    </script>
</body>
</html>
